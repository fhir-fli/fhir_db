name: fhir_db
description: A wrapper for Sembast and SQFlite to enable easy, local and secure storage of fhir resources
version: 0.10.0
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_db

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  collection: ^1.17.0
  # fhir: ^0.9.5
  fhir:
    path: ../fhir/fhir
  fhir_bulk:
    path: ../fhir/fhir_bulk
  hive: ^2.2.3
  path: ^1.8.3

dev_dependencies:
  import_sorter: ^4.6.0
  test: ^1.23.1